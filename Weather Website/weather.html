<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    
 <!--For icons-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
     <div class="container">
        <div class="item-container">
           <div class="section1">
              <div class="time">
                <div class="clock">
                   <div>
                    <span id="hrs"> 00 </span>
                    <span> : </span>
                    <span id="min"> 00 </span>
                    <span> : </span>
                    <span id="sec"> 00 </span>
                   </div>
                   <div class="day">
                     monday
                   </div>
               </div>
              </div>
              <div class="current-location">
                 <div class="location-name">jaipur Rajasthan inc</div>
              </div>
           </div>
           <div class="section2">

              <div class="search-section">
               <input type="text" name="city" placeholder="Search" class="search-bar">
               <button class="button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path>
                  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd">
                  </path></svg></button>
              </div>

              <div class="city">
                  Mumbai
              </div>
              <div class="city-weather">
               <div class="icons"><i class="fa-solid fa-sun"></i></div>
               <div class="weather-detail">Haze</div>
              </div>
              <div class="weather-icons" >
                 <div class="icons-design">
                  <div><i class="fa-solid fa-temperature-three-quarters"></i></div>
                  <div class="temp">21Â°C</div>
                  <div class="weather-text">Temprature</div>
                 </div>
                 <div class="icons-design">
                  <div><i class="fa-solid fa-wind"></i></div>
                  <div class="wind">6 km/h</div>
                  <div  class="weather-text">Wind speed</div>
                 </div>
                 <div class="icons-design">
                  <div><i class="fa-solid fa-water"></i></div>
                  <div class="humidity">78%</div>
                  <div  class="weather-text">Humidity</div>
                 </div>
              </div>

           </div>
        </div>
     </div>
     <script src="weather.js"></script>
     <script src="weather2.js"></script>
     <script src="currentlocation.js"></script>
</body>
</html>
